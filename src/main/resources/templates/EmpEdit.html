<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Edit Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<style>
      .bg-color{
          background-color: #f9fbfd;
          font-family: Arial, Helvetica, sans-serif;
      }
      .btn-rounded{
          border-radius: 30px;
      }
</style>
</head>
<body class="bg-color">
    <section class="container mt-5">
        <div class="row justify-content-md-center">
            <form class="col-md-6 col-sm-12 bg-white p-5 rounded shadow" th:action="@{/admin/update}" method="post" th:object="${employee}">
                <div class="col-12 text-center">
                    <h3 class="text-primary"><strong>Update From</strong></h3>
                </div>
                <div class="mb-3">
                    <label for="Eid" class="form-label">Employee ID</label>
                    <input type="text" class="form-control" id="Eid" th:field="*{eid}" readonly="readonly">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Employee Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{ename}">
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date Of Birth</label>
                    <input type="text" class="form-control" id="dob" th:field="*{edob}">
                </div>
                <div class="mb-3">
                    <label for="gen" class="form-label">Date Of Birth</label>
                    <input type="text" class="form-control" id="gen" th:field="*{egen}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email </label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" readonly="readonly">
                </div>
                <div class="mb-3">
                    <label for="sal" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="sal" th:field="*{esal}">
                </div>
                <div class="mb-3">
                    <label for="dept" class="form-label">Department</label>
                    <select class="form-control" th:field="*{edept}">
                    	<option value="None">Select</option>
                    	<option value="DEV">DEV</option>
                    	<option value="QA">QA</option>
                    	<option value="PROD">PROD</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="date" th:field="*{edate}">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" contenteditable="true" required="required">
                    <label class="form-check-label" for="terms">I agree terms and conditions.</label>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary btn-rounded w-75">Update Now</button>
                </div>
            </form>
        </div>
    </section>
  </body>
</html>
