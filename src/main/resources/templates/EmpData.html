<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Data Page</title>
<link rel="stylesheet" th:href="@{/css/MyUi.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2 class="text-center mt-3">
     <a href="/admin/create">Create Employee Account</a>
</h2> 
<div class="container">
  <div class="row">
	 <table class="table table-dark table-hover">
    <thead>
    	<tr>
			<th>ID</th>
			<th>NAME</th>
			<th>DOB</th>
			<th>GENDER</th>
			<th>SALARY</th>
			<th>HRA</th>
			<th>DA</th>
			<th>DEPT</th>
			<th>DATE</th>			
			<th>OPERATIONS</th>			
		</tr>
	</thead>
		<tr th:each="ob:${list}">
			<td th:text="${ob.eid}"></td>
			<td th:text="${ob.ename}"></td>
			<td th:text="${ob.edob}"></td>
			<td th:text="${ob.egen}"></td>
			<td th:text="${ob.esal}"></td>
			<td th:text="${ob.hra}"></td>
			<td th:text="${ob.da}"></td>
			<td th:text="${ob.edept}"></td>
			<td th:text="${ob.edate}"></td>
			<td> 
		    <a th:href="@{/admin/delete(eid=${ob.eid})}">DELETE</a> |
		 	<a th:href="@{/admin/edit(eid=${ob.eid})}">EDIT</a>     
			</td>
		 </tr>
    </tbody>
   </table>	 
  	</div>
  </div> 
</body>
</html>
