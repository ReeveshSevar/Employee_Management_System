<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<style>
      .bg-color{
          background-color: rgb(0, 0, 0);
          font-family: Arial, Helvetica, sans-serif;
      }
      .btn-rounded{
          border-radius: 30px;
      }
</style>
</head>
<body class="bg-color">		
    <section class="container mt-5">
        <div class="row justify-content-md-center">
            <form class="col-md-6 col-sm-12 bg-white p-5 rounded shadow" action="/admin/signUp" method="post">
                <div class="col-12 text-center">
                    <h3 class="text-primary"><strong>Registration Form</strong></h3>
                </div>
                <div class="mb-3">
                    <label for="Eid" class="form-label">Employee ID</label>
                    <input type="text" class="form-control" id="Eid" name="eid" placeholder="Enter Id" required="required">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Employee Name</label>
                    <input type="text" class="form-control" id="name" name="ename" placeholder="Enter Employee Name" required="required">
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date Of Birth</label>
                    <input placeholder="Enter Date Of Birth" class="form-control" type="text" onfocus="(this.type='date')" id="dob" name="edob" required="required">
                </div>
                <div class="mb-3">
                    <label for="gen" class="form-label">Gender</label>
                    <select class="form-control" name="egen" id="gen" required="required">
						<option value="" disabled selected>Gender</option>
                    	<option value="Male">Male</option>
                    	<option value="Female">Female</option>
                    	<option value="LGBTQ">LGBTQ</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address" required="required">
                </div>
                
                 <div class="mb-3">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter Password" required="required">
                </div>
                
                <div class="mb-3">
                    <label for="dept" class="form-label">Department</label>
                    <select class="form-control" name="edept" required="required">
                    	<option value="" disabled selected>Department</option>
                    	<option value="DEV">DEV</option>
                    	<option value="QA">QA</option>
                    	<option value="PROD">PROD</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="sal" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="sal" name="esal" placeholder="Enter Salary" required="required">
                </div>
                
                <div class="mb-3">
                    <label for="date" class="form-label">Joining Date</label>
                    <input placeholder="Enter Date Of Joining" class="form-control" type="text" onfocus="(this.type='date')" id="date" name="edate" required="required">
                </div>
               	<div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required="required" >
                    <label class="form-check-label" for="terms">I agree terms and conditions.</label>
                </div>
                <div  class="text-center mt-3">
                    <button type="submit" class="btn btn-primary btn-rounded w-75">Register Now</button>
                </div>
                <div class="text-center mt-3">
                	<a href="/admin/login" >Admin LogIn</a>
                </div> <br>
            </form>
        </div>
    </section>
  </body>
</html>
